<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-5xl bg-white border border-gray-200 rounded-lg shadow-lg p-6 dark:bg-gray-800 dark:border-gray-700">
      <h2 class="text-6xl font-semibold text-center text-gray-900 dark:text-white mb-6">Get in Touch</h2>
      
      <form action="#" method="POST">
        <div class="flex space-x-4 mb-6">
          <!-- Name Input Field -->
          <div class="w-1/2">
            <label for="name" class="block text-gray-700 dark:text-gray-400 mb-3">Name</label>
            <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-3xl dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="Your Name" required>
          </div>
          
          <!-- Email Input Field -->
          <div class="w-1/2">
            <label for="email" class="block text-gray-700 dark:text-gray-400 mb-3">Email</label>
            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-3xl dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="Your Email" required>
          </div>
        </div>
        
        <!-- Message Input Field -->
        <div class="mb-6">
          <label for="message" class="block text-gray-700 dark:text-gray-400 mb-3">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-3xl dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="Your Message" required></textarea>
        </div>
        
        <!-- Send Message Button -->
        <div class="flex justify-center">
          <button type="submit" class="w-48 p-3 bg-blue-500 text-white rounded-3xl hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-600">Send Message</button>
        </div>
      </form>
    </div>
  </div>

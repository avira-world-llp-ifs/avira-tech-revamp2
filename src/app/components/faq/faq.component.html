
 <!-- FAQ Section-->

    <h1 class="text-center text-6xl mb-10 mt-3">
        <strong>Curious Minds Want to Know</strong>
    </h1>
      
    <div class="accordion-container">
      <div *ngFor="let acc of accDetails; let i = index" class="mx-auto w-3/4 mt-3 mb-3">
        <div class="mb-8">
          <h2>
            <button
              type="button"
              class="flex items-center justify-between w-full h-20 p-5 font-medium rtl:text-right text-gray-500 border border-gray-200 rounded-3xl dark:border-gray-700 dark:bg-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 gap-3"
              (click)="toggleAccordion(i)"
            >
              <span>{{ acc.accHeader }}</span>
              <svg
                [class.rotate-180]="activeIndex === i"
                class="w-3 h-3 transition-transform duration-300 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            [class.hidden]="activeIndex !== i"
            class="p-5 border border-t-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900 dark:text-white rounded-3xl"
          >
            <p class="mb-2">{{ acc.details }}</p>
          </div>
        </div>
      </div>
    </div>


<h1 class="text-center text-6xl mb-10 mt-3">
  <strong>Our Process</strong>
</h1>

<div class="flex justify-center gap-10 overflow-x-auto mb-48">
  <div *ngFor="let card of cardDetails" class="flip-card w-60 h-80 flex-shrink-0">
    <div class="flip-card-inner">
      <!-- Front Side -->
      <div class="flip-card-front bg-white border border-gray-200 shadow dark:border-gray-700 dark:bg-gray-800 flex items-center justify-center">
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white">{{card.cardHeader}}</h3>
      </div>
      <!-- Back Side -->
      <div class="flip-card-back bg-gray-100 border border-gray-200 shadow dark:border-gray-700 dark:bg-gray-800 p-4">
        <p class="text-sm font-normal text-gray-700 dark:text-gray-400">
          {{card.details}}
        </p>
      </div>
    </div>
  </div>
</div>

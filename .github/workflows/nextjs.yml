# Workflow for building and deploying a Next.js site to GitHub Pages using npm

name: Deploy Next.js site to Pages

on:
  # Trigger workflow on push to the specified branch or manual dispatch
  push:
    branches: ["master"]
  workflow_dispatch:

# Set permissions for GitHub Actions
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one concurrent deployment per group
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Step 3: Install dependencies using npm
      - name: Install dependencies
        run: npm ci

      # Step 4: Build Next.js application
      - name: Build Next.js app
        run: |
          npm run build

      # Step 5: Upload the output directory for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
